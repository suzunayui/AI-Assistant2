<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https: http://127.0.0.1:50021; media-src 'self' blob:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';"
    />
    <title>AIアシスタント</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <nav class="tabs" aria-label="Tabs">
        <button id="tabBtnComments" class="tab active" type="button" data-tab="comments">
          コメント
        </button>
        <button id="tabBtnVoicevoxSettings" class="tab" type="button" data-tab="voicevox">
          VOICEVOX設定
        </button>
        <button id="tabBtnChatgptSettings" class="tab" type="button" data-tab="chatgpt">
          ChatGPT設定
        </button>
        <button id="tabBtnCommentSettings" class="tab" type="button" data-tab="commentSettings">
          コメント設定
        </button>
        <button id="tabBtnEmojiSettings" class="tab" type="button" data-tab="emojiSettings">
          絵文字設定
        </button>
        <button id="tabBtnSettingsSave" class="tab" type="button" data-tab="settingsSave">
          設定保存
        </button>
      </nav>

      <section id="tab-controls" class="controls">
        <label class="label" for="inputStr">動画ID / @handle / チャンネルID</label>
        <div class="row">
          <input
            id="inputStr"
            class="input"
            type="text"
            placeholder="例: dQw4w9WgXcQ / @handle / UCxxxxxxxx..."
            autocomplete="off"
            spellcheck="false"
          />
          <button id="startBtn" class="btn primary">取得開始</button>
          <button id="saveInputBtn" class="btn">保存</button>
          <button id="stopBtn" class="btn" disabled>停止</button>
        </div>
        <div class="row meta">
          <div id="dbPath" class="dbpath"></div>
          <label class="toggle">
            <input id="autoScroll" type="checkbox" checked />
            <span>自動スクロール</span>
          </label>
        </div>
      </section>

      <section id="tab-comments" class="feed">
        <div class="feedHeader">
          <div>コメント</div>
          <div class="feedMeta">
            <label class="labelSmall" for="limit">表示数</label>
            <select id="limit" class="select">
              <option value="50">50</option>
              <option value="100" selected>100</option>
              <option value="200">200</option>
              <option value="500">500</option>
            </select>
          </div>
        </div>
        <div id="feed" class="feedBody"></div>
      </section>

      <section id="tab-voicevox-settings" class="panel hidden">
        <div class="panelHeader">VOICEVOX設定</div>
        <div class="panelBody">
          <div class="settingRow">
            <div class="settingLabel">VOICEVOX 話者</div>
            <div class="settingValue">
              <button id="refreshVoicevox" class="btn">再取得</button>
              <div id="voicevoxStatus" class="settingHelp" style="margin-top: 0"></div>
            </div>
          </div>

          <div class="settingRow">
            <div class="settingLabel">読み上げ用</div>
            <div class="settingValue">
              <select id="voicevoxSpeakerTts" class="select" style="flex: 1">
                <option value="">取得中…</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section id="tab-chatgpt-settings" class="panel hidden">
        <div class="panelHeader">ChatGPT設定</div>
        <div class="panelBody">
          <div class="settingRow">
            <div class="settingLabel">ChatGPT用（VOICEVOX話者）</div>
            <div class="settingValue">
              <select id="voicevoxSpeakerChatgpt" class="select" style="flex: 1">
                <option value="">取得中…</option>
              </select>
            </div>
          </div>

          <div class="settingRow">
            <div class="settingLabel">OpenAI API Key</div>
            <div class="settingValue" style="align-items: stretch; flex-direction: column">
              <input
                id="openaiApiKey"
                class="input"
                type="password"
                placeholder="sk-..."
                autocomplete="off"
                spellcheck="false"
              />
              <div id="openaiApiKeyHelp" class="settingHelp" style="margin-top: 0"></div>
            </div>
          </div>

          <div class="settingRow">
            <div class="settingLabel">ChatGPTの性格</div>
            <div class="settingValue" style="align-items: stretch; flex-direction: column">
              <textarea
                id="chatgptPersona"
                class="textarea"
                placeholder="例: 関西弁でフレンドリーに、短めに返答する"
                spellcheck="false"
              ></textarea>
              <div id="chatgptPersonaHelp" class="settingHelp" style="margin-top: 0"></div>
            </div>
          </div>

          <div class="settingRow">
            <div class="settingLabel">ChatGPT起動トリガーキーワード</div>
            <div class="settingValue" style="align-items: stretch; flex-direction: column">
              <textarea
                id="chatgptTriggerKeywords"
                class="textarea"
                placeholder="例: GPT&#10;質問&#10;教えて&#10;（1行=1キーワード / カンマ区切りも可）"
                spellcheck="false"
              ></textarea>
              <div id="chatgptTriggerKeywordsHelp" class="settingHelp" style="margin-top: 0"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="tab-comment-settings" class="panel hidden">
        <div class="panelHeader">コメント設定</div>
        <div class="panelBody">
          <div class="settingRow">
            <div class="settingLabel">ワード置き換え（読み上げ時）</div>
            <div class="settingValue" style="align-items: stretch; flex-direction: column">
              <textarea
                id="ttsWordReplacements"
                class="textarea"
                placeholder="例: www => わらわら&#10;草=>くさ&#10;（1行=1ルール、区切りは「=>」または「,」）"
                spellcheck="false"
              ></textarea>
              <div id="ttsWordReplacementsHelp" class="settingHelp" style="margin-top: 0"></div>
            </div>
          </div>

          <div class="settingRow">
            <div class="settingLabel">NGワード（含まれていたら読まない）</div>
            <div class="settingValue" style="align-items: stretch; flex-direction: column">
              <textarea
                id="ttsNgWords"
                class="textarea"
                placeholder="例: ネタバレ&#10;暴言&#10;（1行=1ワード / カンマ区切りも可）"
                spellcheck="false"
              ></textarea>
              <div id="ttsNgWordsHelp" class="settingHelp" style="margin-top: 0"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="tab-emoji-settings" class="panel hidden">
        <div class="panelHeader">絵文字設定</div>
        <div class="panelBody">
          <div class="settingHelp" style="margin-top: 0">
            配信コメントで1回でも出現した絵文字がここに出ます。読み方を入れると読み上げに反映されます。
          </div>
          <div id="emojiSettingsList" class="emojiList"></div>
        </div>
      </section>

      <section id="tab-settings-save" class="panel hidden">
        <div class="panelHeader">設定保存</div>
        <div class="panelBody">
          <div class="settingRow">
            <div class="settingLabel">設定ファイル</div>
            <div class="settingValue" style="align-items: stretch; flex-direction: column">
              <div id="settingsFilePath" class="mono"></div>
              <div id="settingsSaveStatus" class="settingHelp" style="margin-top: 0"></div>
            </div>
          </div>

          <div class="settingRow">
            <div class="settingLabel">操作</div>
            <div class="settingValue" style="flex-wrap: wrap">
              <button id="openSettingsFolder" class="btn" type="button">場所を開く</button>
              <button id="exportSettings" class="btn" type="button">エクスポート</button>
              <button id="importSettings" class="btn" type="button">インポート</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
